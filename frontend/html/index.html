<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
  </head>
  <body>
   <form id="register-form">
    <input type="text" id="reg-email" placeholder="Email" required>
    <input type="text" id="reg-username" placeholder="Username" required>
    <input type="password" id="reg-password" placeholder="Password" required>
    <input type="text" id="reg-fname" placeholder="First Name" required>
    <input type="text" id="reg-lname" placeholder="Last Name" required>
    <input type="date" id="reg-dob" placeholder="Date of Birth" required>
    <button type="submit">Register</button>
</form>
<br>
<!-- Login Form -->
<form id="login-form">
    <input type="text" id="login-emailOruser" placeholder="Email / Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
<br>
<!-- Logout Button -->
<button id="logout-btn">Logout</button>

    <script src="js/auth.js"></script>
  </body>
</html>
