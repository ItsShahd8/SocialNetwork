version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend/data:/app/data 
      - ./frontend-next/public/img:/frontend-next/public/img
    restart: unless-stopped

  frontend:
    build: ./frontend-next
    ports:
      - "3000:3000"
    restart: unless-stopped
    command: ["npm", "run", "dev"]
